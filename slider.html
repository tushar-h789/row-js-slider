<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="https://via.placeholder.com/600x400/ff7f7f" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/600x400/7f7fff" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/600x400/ff7f7f" alt="Slide 3" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/600x400/ff7fff" alt="Slide 4" />
        </div>
      </div>
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
